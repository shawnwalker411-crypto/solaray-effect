<style>
:root{
--bg:#0b2f26;
--card:#0f3a31;
--border:#d4af3729;
--text:#e8f0f7;
--muted:#9bb2bf;
--teal:#00ced1;
--gold:#d4af37;
--danger:#ff5252;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
background:var(--bg);
color:var(--text);

}
.container{max-width:1100px;margin:auto;padding:1.5rem}
a{color:var(--teal);text-decoration:none}

.hamburger{position:fixed;top:1rem;left:1rem;z-index:1000}
.hamburger button{
width:44px;height:44px;border:2px solid var(--teal);
background:#00000055;color:var(--teal);
border-radius:8px;font-size:1.5rem;cursor:pointer
}
.nav{
position:fixed;top:0;left:-260px;width:260px;height:100%;
background:#081a15;border-right:2px solid var(--teal);
padding:5rem 1rem;transition:left .25s ease;z-index:999
}
.nav.open{left:0}
.nav a{display:block;padding:.75rem;border-radius:6px}
.nav a:hover{background:#00ced11a}
.overlay{position:fixed;inset:0;background:#00000088;display:none;z-index:998}
.overlay.show{display:block}
.card{
background:var(--card);
border:1px solid var(--border);
border-radius:10px;
padding:1.25rem;margin-bottom:1.5rem
}
table{width:100%;border-collapse:collapse;font-size:.9rem}
th,td{padding:.6rem;border-bottom:1px solid var(--border)}
th{color:var(--gold);text-align:left}
tr:hover{background:#00ced108}
.tag{

padding:.2rem .4rem;border-radius:4px
}

.filter{display:flex;gap:1rem;flex-wrap:wrap;margin-bottom:2rem}
select,input{
background:#081a15;border:1px solid var(--border);
color:var(--text);padding:.5rem;border-radius:6px
}
footer{text-align:center;color:var(--muted);padding:2rem}

<script>
(function(){
const btn=document.getElementById('menuBtn');
const nav=document.getElementById('nav');
const overlay=document.getElementById('overlay');
btn.onclick=()=>{nav.classList.toggle('open');overlay.classList.toggle('show')};
overlay.onclick=()=>{nav.classList.remove('open');overlay.classList.remove('show')};
const filter=document.getElementById('coinFilter');
const search=document.getElementById('search');
function apply(){
const coin=filter.value;
const term=search.value.toLowerCase();
document.querySelectorAll('.card').forEach(c=>{
const coins=c.dataset.coin||'';
const text=c.textContent.toLowerCase();
const show=(coin==='all'||coins.includes(coin)) && (!term||text.includes(term));
c.style.display=show?'block':'none';
});
}
filter.onchange=apply;
search.oninput=apply;
})();
</script>
