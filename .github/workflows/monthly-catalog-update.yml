name: Monthly catalog update

on:
  workflow_dispatch:
  schedule:
    - cron: "10 8 1 * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run update script
        env:
          MINERSTAT_API_KEY: ${{ secrets.MINERSTAT_API_KEY }}
        run: node scripts/update-catalogs.mjs

      - name: Commit & push updated JSON
        uses: EndBug/add-and-commit@v9
        with:
          add: "data/*.json"
          message: "Monthly catalog update"
          default_author: github_actions
