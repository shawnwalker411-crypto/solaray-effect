name: Monthly catalog update

on:
  schedule:
    - cron: "10 8 1 * *"   # Runs on the 1st of every month at 08:10 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run update script
        env:
          MINERSTAT_API_KEY: ${{ secrets.MINERSTAT_API_KEY }}
        run: node scripts/update-catalogs.mjs

      - name: Commit & push data changes
        run: |
          git config user.name "catalog-bot"
          git config user.email "catalog-bot@users.noreply.github.com"
          git add data/
          git diff --cached --quiet || git commit -m "Monthly catalog update"
          git
