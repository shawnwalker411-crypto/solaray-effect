      gap: 0.75rem;

    }
    .links a {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background: #1a2836;
      color: #00CED1;
      text-decoration: none;
      border-radius: 6px;
      border: 1px solid #00CED133;
      transition: all 0.2s;
      font-size: 0.95rem;
    }
    .links a:hover {
      background: #22303f;
      border-color: #00CED1;
      color: #FFD700;
    }
    .links a.primary {
      background: #00CED1;
      color: #0a0f14;
      font-weight: 600;
      border-color: #00CED1;
    }
    .links a.primary:hover {
      background: #FFD700;
      border-color: #FFD700;
